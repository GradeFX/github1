<!DOCTYPE html>
<html lang="de-DE">
	<head>
        <link rel="stylesheet" href="example.css" type="text/css">
        <link rel="icon" href="/favicon.ico" type="image/x-icon"> 
		<title>Contact | GradeFX</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="example.js"></script>
	</head>
<style>
body {
    color: #000000;
    animation: colorchange 2s infinite, scali 2s infinite;
    }
a:link {
    animation: textfarbe 2s infinite;
    }
@keyframes colorchange {
         0%  {background: #ff0000;}
        25%  {background: #ffff00;}
        50%  {background: #00ff00;}
        75%  {background: #0000ff;}
        100% {background: #ff0000;}
}
@keyframes scali {
         0%  {font-size: 75pt;}
        25%  {font-size: 250pt;}
        50%  {font-size: 75pt;}
        75%  {font-size: 250pt;}
        100% {font-size: 75pt;}
}
@keyframes textfarbe {
         0%  {color: #ffffff;}
        25%  {color: #0b0b0b;}
        50%  {color: #000000;}
        75%  {color: #000000;}
        100% {color: #ffffff;}
}
</style>
	<body>
        <center>
            <p><a href="mailto:contact@gradefx.de">Mail me!</a></p>
            <p><a  href="../">BACK</a></p>
            
        </center>
	</body>
</html>
